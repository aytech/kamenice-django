mutation createReservationRoommate($data: ReservationGuestInput!) {
  createReservationRoommate(data: $data) {
    roommate {
      addressMunicipality
      addressPsc
      addressStreet
      age
      citizenship
      email
      gender
      identity
      id
      name
      phoneNumber
      surname
      visaNumber
    }
  }
}
