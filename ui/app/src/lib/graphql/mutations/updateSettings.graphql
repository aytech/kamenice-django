mutation updateSettings($data: SettingsInput!) {
  updateSettings(data: $data) {
    settings {
      defaultArrivalTime
      defaultDepartureTime
      id
      municipalityFee
      priceBreakfastChild
      priceBreakfast
      priceHalfboard
      priceHalfboardChild
      userAvatar
      userColor
      userName
    }
  }
}
