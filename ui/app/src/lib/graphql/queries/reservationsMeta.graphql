query reservationsMeta {
  guests {
    id
    name
    surname
  }
  suites {
    discountSuiteSet {
      type
      value
    }
    id
    number
    numberBeds
    numberBedsExtra
    priceBase
    title
  }
  reservationMeals {
    label
    value
  }
  reservationTypes {
    label
    value
  }
}
